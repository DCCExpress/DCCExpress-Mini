<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnouts</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>

</head>

<body>

    <div class="container">
        <!-- Item List Container -->
        <div id="itemList" class="my-3"></div>

        <!-- Modal Template -->
        <div id="editModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Item</h5>
                        <button type="button" class="btn-close modal-close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="itemId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="itemId" disabled />
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" />
                        </div>
                        <div class="mb-3">
                            <label for="itemAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="itemAddress" />
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="itemIsLeft">
                            <label class="form-check-label" for="itemIsLeft">
                                Left Turnout
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="itemInverted">
                            <label class="form-check-label" for="itemInverted">
                                Inverted
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="itemIsAccessory">
                            <label class="form-check-label" for="itemIsAccessory">
                                Accessory
                            </label>
                        </div>
                        <hr>
                        <h6>TEST</h6>
                        <button type="button" class="btn btn-secondary modal-turnOn">Close</button>
                        <button type="button" class="btn btn-secondary modal-turnOff">Open</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                        <button type="button" class="btn btn-primary modal-ok">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { turnoutManager } from "./turnoutManager.js";
        window.turnoutManager = turnoutManager;
        turnoutManager.load();
    </script>

</body>

</html>
