<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSON Editor</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">ðŸ“„ JSON Editor</h1>

    <div class="mb-3">
      <button class="btn btn-outline-primary me-2" onclick="loadFile('locos.json')">Edit locos.json</button>
      <button class="btn btn-outline-secondary" onclick="loadFile('config.json')">Edit config.json</button>
    </div>

    <div class="mb-3">
      <label for="jsonArea" class="form-label">JSON content:</label>
      <textarea id="jsonArea" class="form-control" rows="20"></textarea>
    </div>

    <button class="btn btn-success" onclick="saveFile()">ðŸ’¾ Save</button>

    <form id="uploadForm" class="d-none" method="POST" enctype="multipart/form-data">
      <input type="file" name="upload" id="uploadInput" />
    </form>
  </div>

  <script>
    let currentFile = '';
    let baseUrl = ""

    if(location.hostname == '127.0.0.1')  {
        baseUrl = "http://192.168.1.143"
    }

    async function loadFile(filename) {
      currentFile = filename;
      try {
        const response = await fetch(`${baseUrl}/${filename}`);
        if (!response.ok) throw new Error("Failed to load file");
        const text = await response.text();
        document.getElementById("jsonArea").value = text;
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function saveFile() {
      try {
        const content = document.getElementById("jsonArea").value;
        const formData = new FormData();
        const blob = new Blob([content], { type: 'application/json' });
        formData.append("upload", blob, currentFile);

        const response = await fetch(`${baseUrl}/upload`, {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Failed to upload");
        alert("Saved successfully!");
      } catch (err) {
        alert("Save failed: " + err.message);
      }
    }
  </script>
</body>
</html>
